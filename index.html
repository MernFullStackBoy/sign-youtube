<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password confirm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <form>
        <h1>Login for Youtube</h1>
        <input required type="text" placeholder="Enter your name">
        <input required id="password" type="password" placeholder="Create new password">
        <input required id="confirm" type="password" placeholder="Confirm your password">
        <button type="submit">Submit</button>
    </form> 
    
    <i id="eye1" class="fa-solid fa-eye-slash"></i>
    <i id="eye2" class="fa-solid fa-eye-slash"></i>
    <script src="script.js"></script>
</body>

</html>
